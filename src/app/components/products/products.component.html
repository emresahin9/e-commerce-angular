<section class="container">
    <div class="d-flex justify-content-between m-4">
        <h4>Tüm <b>ürünler</b></h4>
        <a routerLink="/admin/add-product" class="btn btn-primary col-md-4 col-lg-3 col-xl-2 col-xxl-1"
            style="max-height:40px;">Ekle</a>
    </div>
    <div class="container mt-2">
        <p *ngIf="products.length==0">Hiç ürün bulunmuyor.</p>
        <table *ngIf="products.length>0" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Ürün Adı</th>
                    <th scope="col">Kategori</th>
                    <th scope="col" class="text-center">İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.name}}</td>
                    <td>{{product.categoryName}}</td>
                    <td class="text-center">
                        <a routerLink="/admin/update-product/{{product.id}}"
                            class="btn btn-outline-info m-1">Güncelle</a>
                        <button type="button" (click)="delete(product.id)" class="btn btn-outline-danger m-1"
                            style="width: 87px;">Sil</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
